<div class="flex border rounded-xl h-40 p-5 mt-5">
  <div>
    <img [src]="product.image" width="100px" height="100px" class="rounded-sm" />
  </div>
  <div class="mx-auto">
    <p class="text-l">{{ product.name }}</p>
    <p class="my-4"> {{ product.price | currency }}</p>
    <button class="bg-blue-600 text-white w-20 rounded p-3" (click)="toggleCart()">
      {{ !inCart ? 'Add' : 'Remove' }}
    </button>
  </div>
</div>
